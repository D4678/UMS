<div class="login-container">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" formControlName="userId" class="form-control" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"formControlName="password"  class="form-control" required />
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  
    <div class="form-links">
        <label>New User? </label>
        <a [routerLink]="['/signup']">Sign Up</a>
        <br />
        <a [routerLink]="['/forgetPassword']">Forgot Password?</a>
      </div>
    </div>
